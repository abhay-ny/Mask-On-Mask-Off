{% extends "nav.html" %}
{% block content %}
{% load static %}
<style>
    .background-image {
        background-image: url("{% static 'register_bg.jpg' %}");
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
</style>
<div class="background-image">
    <div class="container-fluid pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">
            <h4 class="text-secondary mb-3"></h4>
            <h1 class="display-4 m-0">Sign<span class="text-primary">Up</span></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="name" placeholder="First Name" name="fname" required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control p-4" id="name" placeholder="Last Name" name="lname" required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control p-4" id="name" placeholder="User Name" name="uname" required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control p-4" id="name" placeholder="Email" name="email" required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="form-control p-4" id="name" placeholder="Password" name="psw" required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="form-control p-4" id="name" placeholder="Confirm Password" name="psw1" required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{% for i in messages %}
<script>alert("{{i}}")</script>
{% endfor %}
{% endblock %}
